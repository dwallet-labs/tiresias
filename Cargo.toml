[package]
name = "threshold-paillier"
version = "0.1.0"
edition = "2021"

[dependencies]
crypto-bigint = { git = "https://github.com/ycscaly/crypto-bigint.git", rev = "ba4bf87", features = ["extra-trait-impls", "rand_core", "serde"], default-features = false }
merlin = { version = "3.0.0", default-features = false }
